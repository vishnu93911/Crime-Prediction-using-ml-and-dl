<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Prediction Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="card-header">Crime Prediction Form</h1>
            <div class="card-body">
                <form action="/prediction" method="post">
                    <label for="day">Day:</label>
                    <select id="day" name="day" required>
                        <!-- Options will be dynamically added based on selected month and year -->
                    </select><br><br>
                    <label for="dayofweek">Day of Week:</label>
                    <select id="dayofweek" name="dayofweek" required>
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                        <option value="Sunday">Sunday</option>
                    </select><br><br>
                    <label for="month">Month:</label>
                    <select id="month" name="month" onchange="updateDays()" required>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select><br><br>
                    <label for="year">Year:</label>
                    <input type="number" id="year" name="year" min="2010" max="2023" onchange="updateDays()" required><br><br>
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" required><br><br>
                    <label for="crimeagainst">Crime Against:</label>
                    <input type="text" id="crimeagainst" name="crimeagainst" required><br><br>
                    <label for="nearplace">Near Place:</label>
                    <input type="text" id="nearplace" name="nearplace" required><br><br>
                    <label for="latitude">Latitude:</label>
                    <input type="text" id="latitude" name="latitude" required><br><br>
                    <label for="longitude">Longitude:</label>
                    <input type="text" id="longitude" name="longitude" required><br><br>
                    <label for="model">Model Name:</label>
                    <select id="model" name="model" required>
                        <option value="Decision Tree Classifier">Decision Tree Classifier</option>
                        <option value="Random Forest Classifier">Random Forest Classifier</option>
                    </select><br><br>
                    <input type="submit" value="Predict" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>

    <h2 class="mt-4 text-center">Prediction Result:</h2>
    <div id="prediction_result" class="text-center">
        {% if prediction %}
            {{ prediction }}
        {% endif %}
    </div>

    <script>
        function updateDays() {
            var month = document.getElementById("month").value;
            var year = document.getElementById("year").value;
            var daySelect = document.getElementById("day");
            var daysInMonth = new Date(year, month, 0).getDate();
            daySelect.innerHTML = '';
            for (var i = 1; i <= daysInMonth; i++) {
                var option = document.createElement("option");
                option.text = i;
                option.value = i;
                daySelect.add(option);
            }
        }
        updateDays();
    </script>
</body>
</html>
